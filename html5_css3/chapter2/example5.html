<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Naver Sign Up</title>
</head>
<body>
      <header>
            <h1>NAVER</h1>
      </header>
      <nav>
      </nav>
      <section>
            <form>
                  <div>
                        <label for="id">아이디</label> <br />
                        <input id="id" type="text" />
                  </div>
                  <div>
                        <label for="pw">비밀번호</label> <br />
                        <input id="pw" type="password" /> 
                  </div>
                  <div>
                        <label for="pwconfirm">비밀번호 재확인</label> <br />
                        <input id="pwconfirm" type="password" /> 
                  </div>
                  <div>
                        <label for="name">이름</label> <br />
                        <input id="name" type="text" /> 
                  </div>
                  <div>
                        <label for="birth">생년월일</label> <br />
                        <input id="birth1" type="text" placeholder="년(4자)" maxlength="4" />
                        <select id="birth2">
                              <option selected>월</option>
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                              <option>6</option>
                              <option>7</option>
                              <option>8</option>
                              <option>9</option>
                              <option>10</option>
                              <option>11</option>
                              <option>12</option>
                        </select>
                        <input id="birth3" type="text" placeholder="일" maxlength="2" />
                  </div>
                  <div>
                        <label for="sex">성별</label> <br />
                        <select id="sex">
                              <option selected>성별</option>
                              <option>남자</option>
                              <option>여자</option>
                              <option>선택 안함</option>
                        </select>
                  </div>
                  <div>
                  <label for="email">본인 확인 이메일(선택)</label> <br/>
                  <input id="email" type="email" placeholder="선택입력" />
                  </div>
                  <div>
                        <label for="phone">휴대전화<label><br />
                        <select id="phone">
                              <option>대한민국 +82</option>
                        </select> <br />
                        <input id="phone" type="text" placeholder="전화번호 입력"/>
                        <input type="button" value="인증번호 받기" /> <br />
                        <input type="text" placeholder="인증번호를 입력하세요" /> 
                  </div>
                  <input type="button" value="가입하기" />
            </form>
      </section>
      <footer>
            <ul>
                  <li><a href="#">이용약관</a></li>
                  <li><a href="#">개인정보처리방침</a></li>
                  <li><a href="#">책임의 한계와 법적고지</a></li>
                  <li><a href="#">회원정보 고객센터</a></li>
            </ul>
            <address>©Naver Corp.</address>
      </footer>
</body>
</html>
