<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CSS3 Selector Basic</title>
      <style>
            /* id 속성값으로 header를 가지는 태그의 후손 위치에 있는 h1 태그의
            color 속성에 red 키워드를 적용합니다.
            #headerh1 과 다름 주의!! */
            #header h1 { color: red; }

            #section h1 { color: orange }
      </style>
</head>
<body>
      <div id="header">
            <h1 class="title">Lorem ipsum</h1>
            <div id="nav">
                  <h1>Navigation</h1>
            </div>
      </div>
      <div id="section">
            <h1 class="title">Lorem ipsum</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Commodi natus quis iure voluptatibus, sequi maxime corrupti repellendus accusantium at suscipit similique dicta sed voluptatum! Tempore magni minus repudiandae dicta perferendis.</p>
      </div>
</body>
</html>
