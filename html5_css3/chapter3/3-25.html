<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CSS3 Selector Basic</title>
      <style>
            input[type=checkbox]:checked + div {
                  height: 0;
            }

            div {
                  overflow: hidden;
                  width: 650px; height: 300px;

                  /* 변환 효과를 적용합니다. */
                  -ms-transition-duration: 1s;
                  -webkit-transition-duration: 1s;
                  -moz-transition-duration: 1s;
                  transition-duration: 1s;
            }
      </style>
</head>
<body>
      <input type="checkbox" />
      <div>
            <h1>Lorem ipsum</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non animi maxime aliquam distinctio placeat repellendus similique obcaecati suscipit sed impedit incidunt dolore autem iusto pariatur, commodi dicta amet cumque eligendi.</p>
      </div>
</body>
</html>
