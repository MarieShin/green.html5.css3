<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CSS3 Font Property</title>
      <style>
            .font_big { font-size: 2em; }
            .font_italic { font-style: italic; }
            .font_bold { font-weight: bold; }
            .font_center { text-align: center; }
            .font_right { text-align: right; }
      </style>
</head>
<body>
      <p class="font_big font_italic font_bold font_center">Lorem ipsum dolor amet</p>
      <p class="font_bold font_right">2019.02.14</p>
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquid repudiandae reiciendis quod qui, sed, quas magnam ipsam ullam tenetur dignissimos autem possimus, aut suscipit dolore animi. Quaerat dolores praesentium officia!</p>
</body>
</html>
