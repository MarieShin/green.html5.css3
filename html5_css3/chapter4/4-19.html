<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CSS3 Style Property Basic</title>
      <style>
            #box {
                  /* inline은 width, height 가 적용 안됨.
                  margin 좌우 적용됨. */
                  /* display: inline; */
                  /* inline-block은 width, height 적용됨.
                  margin 상하좌우 적용됨. */
                  display: inline-block;

                  background-color: red;
                  width: 300px; height: 50px;
                  margin: 10px;
            }
      </style>
</head>
<body>
      <span>Dummy</span>
      <div id="box">
            <span>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nihil, fugit quo. Nesciunt expedita quo nemo nam beatae in quasi molestiae est illo, ab commodi accusantium non, molestias nisi vel cupiditate?</span>      
      </div>
      <span>Dummy</span>
</body>
</html>
