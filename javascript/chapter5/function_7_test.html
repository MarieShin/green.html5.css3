<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>재귀함수</title>
</head>
<body>
      <script>
            var num = 0;
            function testFnc() {
                  num++;
                  document.write(num, "<br />");
                  if (num == 10) return;        // 재귀함수는 return이 필요하다.

                  testFnc();  
            }

            testFnc();
      </script>
</body>
</html>
