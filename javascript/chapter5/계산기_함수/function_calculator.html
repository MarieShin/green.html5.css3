<body>

      <script>
            var num1 = Number(prompt("숫자 입력", "0"));
            var num2 = Number(prompt("숫자 입력", "0"));

            // 덧셈
            function sum(a, b) {
                  var sum = a + b;
                  return sum;
            }

            // 뺄셈
            function sub(a, b) {
                  var sub = a - b;
                  return sub;
            }

            // 나눗셈
            function division(a, b) {
                  var div = a / b;
                  return div; 
            }

            // 곱셈
            function multiple(a, b) {
                  var mul = a * b;
                  return mul;
            }

            document.write(sum(num1, num2), "<br />");
            document.write(sub(num1, num2), "<br />");
            document.write(division(num1, num2), "<br />");
            document.write(multiple(num1, num2), "<br />");
      </script>
</body>
