<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Function</title>
</head>
<body>
      <script>
            var count = 0;

            // 호이스팅 방식 적용
            myFnc();

            function myFnc() {
                  count++;
                  document.write("hello" + count, "<br />");
            }

            myFnc();

            var theFnc = function() {
                  count++;
                  document.write("bye" + count, "<br />");
            }

            theFnc();
      </script>
</body>
</html>
