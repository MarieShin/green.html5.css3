<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>퀴즈2-3</title>
</head>
<body>
      <script>
            var a = Number(prompt("첫 번째 정수를 입력해주세요", "0"));
            var b = Number(prompt("두 번째 정수를 입력해주세요", "0"));
            var c = Number(prompt("세 번째 정수를 입력해주세요", "0"));

            console.log(a);
            console.log(b);
            console.log(c);

            var sum = a + b + c;
            var aver = sum / 3;
            var max;
            var min;

            if (a > b) {
                  if (a > c) {
                        // a > b , a > c
                        max = a;
                        if (b > c) {
                              // a > b > c
                              min = c;
                        } else {
                              // a > c > b
                              min = b;
                        }
                  } else {
                        // b > a
                        if (b > c) {
                              // b > a , b > c
                              max = b;
                              if (c > a) {
                                    // b > c > a 
                                    min = a;
                              } else {
                                    // b > a > c
                                    min = c;
                              }
                        } else {
                              // a < b < c  
                              max = c;
                              min = a;
                        }
                  }
            } else {    // b > a
                  if (b > c) {
                        // b > a, b > c
                        max = b;
                        if (a > c) {
                              // c < a < b
                              min = c;
                        } else {
                              // a < c < b
                              min = a;
                        }
                  } else {
                        // a < b < c
                        max = c;
                        min = a;
                  }
            }

            document.write("최대값 : " + max, "<br />");
            document.write("최소값 : " + min, "<br />");
            document.write("합계 : " + sum, "<br />");
            document.write("평균 : " + aver, "<br />");
      </script>
</body>
</html>
