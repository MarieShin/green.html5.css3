<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>for-continue문 예문</title>
</head>
<body>
      <script>
            for (var i = 1; i <= 10; i++) {
                  if (i % 2 == 0) continue;     // 밑에 코드는 실행을 안하고 위 코드로 실행한다.
                  document.write(i, "<br />");
            }
            document.write("==== The End ====");
      </script>
</body>
</html>
