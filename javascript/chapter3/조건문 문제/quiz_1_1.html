<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>퀴즈1-1</title>
</head>
<body>
      <script>
            var num = prompt("정수를 입력해주세요.", 0);

            if (num >= 50) {
                  document.write("50이상의 숫자입니다.");
            } else {
                  document.write("50미만의 숫자입니다.");
            }
      </script>
</body>
</html>
