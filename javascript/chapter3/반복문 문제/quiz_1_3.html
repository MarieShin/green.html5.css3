<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>반복문 퀴즈1-3</title>
</head>
<body>
      <script>
            var num = 0;      // 중요 : 초기값을 반드시 줘야한다. 안주면 undefined 상태라 에러남.
            for (var i = 0; i < 10; i++) {
                  num += i;
            }
            document.write(num);
      </script>
</body>
</html>
