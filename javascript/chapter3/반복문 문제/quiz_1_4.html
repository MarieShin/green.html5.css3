<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>반복문 퀴즈1-4</title>
</head>
<body>
      <script>
            var num = 0;
            for (var i = 1; i < 20; i++) {
                  if (i % 2 == 0 || i % 3 == 0) {
                        console.log(i);
                        num += i;
                  }
            }
            document.write(num, "<br />");
      </script>
</body>
</html>
