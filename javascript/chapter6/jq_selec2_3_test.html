<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>js eq(index)/lt(index)/gt(index) 선택자</title>
</head>
<body>
      <h1>탐색 선택자</h1>
      <ul id="menu">
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
            <li>내용4</li>
            <li>내용5</li>
      </ul>

      <script src="../jquery-3.6.0.min.js"></script>
      <script>
            $(function() {
                  // eq(index)는 index 같은 것, lt(index)는 index보다 작은 것, gt(index)는 index보다 큰 것을 의미
                  $("#menu li").eq(2)
                  .css({"background-color": "#ff0"});

                  $("#menu li:lt(2)")
                  .css({"background-color": "#0ff"});

                  $("#menu li:gt(2)")
                  .css({"background-color": "#f0f"});
            });
      </script>
</body>
</html>
