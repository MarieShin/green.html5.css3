<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>js contain()/contents()/has()/not()/end() 탐색 선택자</title>
</head>
<body>
      <div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h1>contains( ), contents( ), has( )</h1>
			<p><span>내용1</span></p>
			<p><strong>내용2</strong></p>
			<p><span>내용3</span></p>
		</section>
		<section id="inner_2">
			<h1>not( ), end( )</h1>
			<p>내용4</p>
			<p>내용5</p>
			<p>내용6</p>
		</section>
	</div>

      <script src="../jquery-3.6.0.min.js"></script>
      <script>
            $(function() {
                  $("#inner_1 p:contains(내용1)")
                  .css({"background-color" : "#ff0"})

                  $("#inner_1 p:has(strong)")
                  .css({"background-color" : "#0ff"})

                  $("#outer_wrap").contents()
                  .css({"border" : "1px dashed #00f"})

                  $("#inner_2 p").not(":first")       // id 값이 inner_2인 요소의 하위 p 요소에서 첫 번째 요소만 제외하고 선택
                  .css({"background-color" : "#0f0"})

                  // id 값이 inner_2인 요소의 하위 p 요소에서 인덱스가 2인 요소를 선택. 그러나 다시 end() 메서드를 적용하기 때문에 인덱스를 선택하기 전의 선택자가 적용됨.
                  // $(#inner_2 p) 와 같음
                  $("#inner_2 p").eq(2).end()         
                  .css({"color" : "#f00"})
            });
      </script>
</body>
</html>
