<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>진영이의 하루 지출 내역</title>
</head>
<body>
      <script>
            var price1 = 3000;
            var price2 = 6000;
            var price3 = 3000;

            var sum = price1 + price2 + price3;

            var minus = sum - 10000;
            var result = sum > 10000 ? minus + "원 초과" : "돈 관리 잘 했어요!";
            
            document.write(result);
      </script>
</body>
</html>
