<!DOCTYPE html>
<html lang="ko">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>4분기 판매량</title>
</head>
<body>
      <script>
            var bungi1 = 1200;
            var bungi2 = 1300;
            var bungi3 = 1000;

            var bungi4 = prompt("4분기 판매량은?", "0");
            var average = (bungi1 + bungi2 + bungi3) / 3.0;
            console.log(average);
            var result = bungi4 >= average ? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다.";
            
            document.write(result);
      </script>
</body>
</html>
